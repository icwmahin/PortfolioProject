<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Google Remake</title>
</head>

<body>
    <header>
        <div class="left-header">
            <i class="fa-brands fa-google"></i>
        </div>
        <div class="right-header">
            <a href="https://www.youtube.com/" target="_blank">
                <i class="fa-brands fa-youtube"></i>
            </a>
            </a>
            <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">
                <i class="fa-solid fa-envelope"></i>
            </a>
            <a href="https://drive.google.com/" target="_blank">
                <i class="fa-brands fa-google-drive"></i>
            </a>
            <a href="https://keep.google.com/" target="_blank">
                <i class="fa-solid fa-notes-medical"></i>
            </a>
        </div>
    </header>


    <!-- google search section  -->

    <main>
        <section class="search-section">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="let's goooogle it">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </section>


        <section class="buttons-section">
            <button class="button">Google Search</button>
            <button class="button">I'm Feeling Lucky</button>
        </section>

        <section class="language-section">
            <p>Google offered in: <a href="#">English</a></p>
        </section>
    </main>
</body>

</html>
