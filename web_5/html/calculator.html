<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <span id="display">0</span>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="btn-clear">AC</button>
            <button onclick="deleteLast()" class="btn-delete">DE</button>
            <button onclick="appendOperator('%')" class="btn-operator">%</button>
            <button onclick="appendOperator('/')" class="btn-operator">/</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendOperator('*')" class="btn-operator">*</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendOperator('-')" class="btn-operator">-</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendOperator('+')" class="btn-operator">+</button>
            <button onclick="appendNumber(0)">00</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendDot()">.</button>
            <button onclick="calculate()" class="btn-equal">=</button>
        </div>
    </div>
    <script src="../js/calculator.js"></script>
</body>

</html>
